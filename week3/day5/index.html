<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .square {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="square blue-square"></div>
    <div class="square red-square"></div>
    <div class="square orange-square"></div>
    <div class="square grey-square"></div>
  </body>
</html>
