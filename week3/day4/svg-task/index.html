<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>SVG task</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      margin: 10px;
      outline: 1px solid black;
    }
  </style>
</head>
<body>
  <svg height="300" width="300">
    <line x1="1" y1="150" x2="300" y2="150" stroke="green" stroke-width="1" />
  </svg>
  <svg height="500" width="500">
    <circle
      cx="250"
      cy="250"
      r="250"
      stroke="black"
      stroke-width="1"
      fill="blue"
    />
  </svg>
  <svg height="300" width="300">
    <line x1="150" y1="0" x2="150" y2="300" stroke="#000000" stroke-width="3" />
    <line x1="0" y1="150" x2="300" y2="150" stroke="#ff0000" stroke-width="3" />
  </svg>
  <svg height="400" width="800">
    <ellipse
      cx="400"
      cy="200"
      rx="400"
      ry="200"
      fill="transparent"
      stroke="yellow"
      stroke-width="4"
      stroke-dasharray="4"
    />
  </svg>
  <svg width="210" height="210">
    <circle
      id="circle"
      cx="105"
      cy="105"
      r="100"
      stroke="red"
      stroke-width="10"
      stroke-dasharray="157"
      fill="transparent"
    />
  </svg>
</body>
