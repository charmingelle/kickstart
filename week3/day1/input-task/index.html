<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Input Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Personal Information</h1>
    <form
      action="https://form-practice.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <label>
          Surname:
          <input type="text" name="surname" required autocomplete="off" />
        </label>
        <label> Name: <input type="text" name="name" required /> </label>
        <label>
          How old are You?: <input type="number" name="age" min="0" max="150" />
        </label>
        <label>
          Full date of birth: <input type="date" name="date-of-birth" />
        </label>
        <label>
          I accept the terms of the agreement
          <input type="checkbox" name="accept" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label>Email <input type="email" name="email" required /> </label>
        <label
          >Password <input type="password" name="password" required
        /></label>
      </fieldset>
      <fieldset>
        <label>
          Do you love cats?
          <label>Yes <input type="radio" name="cats-yes" /> </label>
          <label>No <input type="radio" name="cats-no" /> </label>
        </label>
        <label>
          What is your favourite color? <input type="color" name="color" />
        </label>
        <label
          >What time do you go to bed?
          <input type="time" name="time" value="00:00:00" />
        </label>
        <label
          >What your favourite brand of cars?
          <select name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input type="range" name="rate" min="0" max="10" value="5" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Your comments:</legend>
        <textarea
          type="text"
          placeholder="comments"
          minlength="0"
          maxlength="180"
        ></textarea>
      </fieldset>
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
